<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mainContent">
            <h1 style="display: inline-block;" id="header">Temperature Converter</h1>
            <div class="alignItems">
                <div><label for="celsiusConverter" id="celsius">Celsius: </label></div>
                <div><input type="number" class= "converter" id= "celsiusConverter" placeholder="Enter Temperature"> </div>
            </div>
            <div class="alignItems">
                <div><label for="farConverter" id="farenheit">Farenheit: </label></div>
                <div><input type="number" class= "converter" id= "farConverter" placeholder="Enter Temperature"></div>
            </div>
            <div class="alignItems">
                <div><label for="kevinConverter" id="kevin">Kevin: </label></div>
                <div><input type="number" class= "converter" id= "kevinConverter" placeholder="Enter Temperature"></div>
            </div>
            
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html
